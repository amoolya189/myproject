<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Your Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Lucida+Calligraphy&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ffe6f0; /* baby pink */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .message-box {
            text-align: center;
            padding: 40px;
            background-color: #fff0f5;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .message-box h1 {
            font-family: 'Lucida Calligraphy', cursive;
            font-weight: bold;
            color: #d41555; /* dark pink */
            font-size: 40px;
            margin: 0;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center; /* Centers the buttons */
            gap: 20px; /* Adds space between the buttons */
        }

        .action-button {
            background-color: #d14555;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #a13242; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Start your day by planning your day and make a beautiful day!</h1>
        <div class="button-container">
            <button class="action-button" onclick="window.location.href='/personal-tasks'">Plan Your Personal Tasks</button>
            <button class="action-button" onclick="window.location.href='/work-routine'">Plan Your Work Routine</button>
        </div>
    </div>
</body>
</html>
